<div class="order-by-status">
    <app-order-by-status [analyticsData]="analyticsData"></app-order-by-status>
</div>

<div class="analytics-container">
    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                O
            </div>
            <mat-card-title>Orders</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">{{analyticsData.currentMonthOrders}}</div>
            <div class="metric-subtext">Current Month</div>
        </mat-card-content>
        <mat-card-content>
            <div class="metric-value">{{analyticsData.previousMonthOrders}}</div>
            <div class="metric-subtext">Previous Month</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                E
            </div>
            <mat-card-title>Earnings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">{{analyticsData.currentMonthEarnings | currency}}</div>
            <div class="metric-subtext">Current Month</div>
        </mat-card-content>
        <mat-card-content>
            <div class="metric-value">{{analyticsData.previousMonthEarnings | currency}}</div>
            <div class="metric-subtext">Previous Month</div>
        </mat-card-content>
    </mat-card>

</div>
