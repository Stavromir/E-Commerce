<form [formGroup]="searchOrderForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Tracking Id</mat-label>
        <input matInput formControlName="trackingId">

        <button mat-button matSuffix color="primary" [disabled]="searchOrderForm.invalid">
            <mat-icon>search</mat-icon>
        </button>

    </mat-form-field>
</form>

<div class="order-details-container" *ngIf="order">
    <mat-card class="details">
        <mat-card-header class="title">
            <mat-card-title>Order details</mat-card-title>
        </mat-card-header>

        <div class="order-detail">
            Tracking ID: {{order.trackingId}}
        </div>
        <div class="order-detail">
            Buyer: {{order.userName}}
        </div>
        <div class="order-detail">
            Address: {{order.address}}
        </div>
        <div class="order-detail">
            Amount: {{order.amount | currency}}
        </div>
        <div class="order-detail">
            Status: {{order.orderStatus}}
        </div>
        <div class="order-detail">
            Date: {{order.date | date}}
        </div>
    </mat-card>
</div>
